<body>
    <div class="productsMainDiv">
        <div class="products">
            <table>
                <th colspan="6">
                    <div class="headingProducts">Products</div>
                    <div class="create">
                        <span id="createButton" (click)="redirectToCreatePage()">Create Product <i
                                class="fas fa-edit"></i></span>
                    </div>
                </th>

                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <!-- <th>Category</th> -->
                    <th>Price</th>
                    <th>---</th>
                </tr>
                <tr *ngFor="let product of products">
                    <td>{{ product.name }}</td>
                    <td> {{ product.quantity }} </td>
                    <!-- <td>{{ product.categoryID }}</td> -->
                    <td>{{ product.price }}</td>
                    <td>
                        <i class="fas fa-edit" (click)="redirectToEditPage(product._id)"></i>
                        <span>
                            <i (click)="deleteProduct(product._id)" class="fas fa-trash-alt"></i>
                        </span>

                    </td>
                </tr>

            </table>
        </div>


        <div class="productsCategories">
            <div class="create">
                <span id="createButton" (click)="redirectToCreateCategoryPage()">Create Category <i
                        class="fas fa-edit"></i></span>
            </div>
            <table border="1">
                <th colspan="4">Categories</th>
                <tr>
                    <th>Name</th>
                    <th>Delete</th>
                </tr>

                <tr *ngFor="let category of productCategories">
                    <td>{{category.name}}</td>
                    <td>
                         <i class="fas fa-trash-alt" (click)="deleteCategory(category._id)"></i>
                         <i class="fas fa-edit" (click)="redirectToCategoryEditPage(category._id)"></i>
                        </td>
                </tr>


            </table>
        </div>
    </div>
</body>
