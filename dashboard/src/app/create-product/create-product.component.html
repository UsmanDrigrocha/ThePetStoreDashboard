<form #form>
    <label for="name">Name:</label>
    <input type="text" id="name" ngModel="product.name" name="name" required>

    <label for="price">Price:</label>
    <input type="number" id="price" ngModel="product.price" name="price" required>

    <label for="description">Description:</label>
    <textarea id="description" ngModel="product.description" name="description" required></textarea>

    <label for="size">Size:</label>
    <input type="text" id="size" ngModel="product.size" name="size" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" ngModel="product.quantity" name="quantity" required>

    <label for="animal">Animal:</label>
    <input type="text" id="animal" ngModel="product.animal" name="animal" required>

    <label for="images">Images:</label>
    <input type="text" id="images" ngModel="product.images" name="images" required>
    <!-- <input type="file" id="image" ngModel="product.images" name="image" (change)="onFileChange($event)" required> -->


    <label for="categoryID">Category :</label>
    <select name="categoryID" id="categoryID">
        <option value="" disabled selected>Select a category</option>
        <option *ngFor="let category of productCategories" [value]="category._id">
          {{ category.name }}
        </option>
      </select>
      
    


    <label for="couponCode">Coupon Code:</label>
    <input type="text" id="couponCode" ngModel="product.coupon.code" name="couponCode" value="">

    <label for="discountPercentage">Discount Percentage:</label>
    <input type="number" id="discountPercentage" ngModel="product.coupon.discountPercentage" name="discountPercentage">

    <label for="expirationDate">Expiration Date:</label>
    <input type="date" id="expirationDate" ngModel="product.coupon.expirationDate" name="expirationDate">

    <button type="submit" (click)="onSubmit($event , form)">Create Product</button>

</form>
